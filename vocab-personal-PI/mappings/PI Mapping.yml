mappings:
  triplesMapUniversidad:
    sources:
      - [UC3M-2020.csv~csv]
    s: http://www.example.org/openuniversitydata/universidad/$(des_universidad)
    po:
      - [a, univ:Universidad]
      - [dct:identifier, $(cod_universidad)]
      - [rdfs:subClassOf, org:Organization]
      - p: univ:tieneAsociado
        o:
        - mapping: triplesMapAnio
          condition:
            function: equal
            parameters:
              - [str1, $(anio), o]
              - [str2, $(anio), o]

