  triplesMapPoint:
    sources:
      - [UC3M-2020.csv~csv]
    s: http://openuniversitydata/recurso/$(des_pais_nacionalidad)
    po:
      - [a, geosparql:Point]
      - [geo:lat, $(lat_pais_nacionalidad), xsd:double]
      - [geo:long, $(lon_pais_nacionalidad), xsd:double]
      - [rdfs:subClassOf, geosparql:Geometry]

  triplesMapPoint2:
