  triplesMapOtraunidad:
    sources:
      - [UC3M-2020.csv~csv]
    s: http://openuniversitydata/recurso/$(des_otra_unidad)
    po:
      - [a, orgser:OtraUnidad]
      - [dct:identifier, $(cod_otra_unidad)]
      - [rdfs:subClassOf, org:Organization]


  triplesMapComunidadresidencia:
    sources:
